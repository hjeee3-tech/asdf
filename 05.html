<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독도 의견 나눔 - 소중한 의견을 들려주세요</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts (Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .word-keep-all { word-break: keep-all; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 flex flex-col">

    <!-- Navigation (통일성 유지) -->
    <nav class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="location.href='index.html'">
                    <i data-lucide="map-pin" class="w-6 h-6 text-blue-600"></i>
                    <span class="font-bold text-xl text-slate-900 tracking-tight">DOKDO</span>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="04.html" class="text-slate-600 hover:text-blue-600 font-medium transition-colors">독도 소개</a>
                    <a href="03.html" class="text-slate-600 hover:text-blue-600 font-medium transition-colors">역사 연표</a>
                    <a href="05.html" class="px-4 py-2 bg-blue-600 text-white rounded-full font-medium hover:bg-blue-700 transition-colors shadow-sm">문의하기</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-slate-600 hover:text-slate-900 p-2">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-100 absolute w-full left-0 shadow-lg z-50">
            <div class="px-4 pt-2 pb-4 space-y-1">
                <a href="04.html" class="block px-3 py-3 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">독도 소개</a>
                <a href="03.html" class="block px-3 py-3 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">역사 연표</a>
                <a href="05.html" class="block px-3 py-3 text-base font-medium text-blue-600 hover:bg-blue-50 rounded-md">문의하기</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow py-12 px-4">
        <div class="max-w-3xl mx-auto">
            
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center p-3 bg-indigo-100 text-indigo-600 rounded-full mb-4">
                    <i data-lucide="message-square-heart" class="w-8 h-8"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-3">독도 의견 나눔</h1>
                <p class="text-slate-600 text-lg word-keep-all">
                    독도에 대한 여러분의 생각이나 응원 메시지를 자유롭게 남겨주세요.<br>
                    작성해주신 의견은 브라우저에 안전하게 저장됩니다.
                </p>
            </div>

            <!-- Input Form Card -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8 mb-10">
                <form id="opinion-form" class="space-y-6">
                    <div>
                        <label for="writer" class="block text-sm font-medium text-slate-700 mb-2">작성자</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="user" class="w-5 h-5 text-slate-400"></i>
                            </div>
                            <input type="text" id="writer" required 
                                class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="이름이나 닉네임을 입력하세요">
                        </div>
                    </div>
                    
                    <div>
                        <label for="content" class="block text-sm font-medium text-slate-700 mb-2">의견 내용</label>
                        <div class="relative">
                            <textarea id="content" rows="4" required
                                class="block w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                                placeholder="독도에 대한 소중한 의견을 적어주세요..."></textarea>
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full flex justify-center items-center gap-2 bg-blue-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02]">
                        <i data-lucide="send" class="w-5 h-5"></i>
                        의견 등록하기
                    </button>
                </form>
            </div>

            <!-- Opinion List -->
            <div class="space-y-4">
                <div class="flex items-center justify-between mb-4 px-2">
                    <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                        <i data-lucide="list-checks" class="w-5 h-5 text-slate-500"></i>
                        등록된 의견 <span id="opinion-count" class="text-blue-600 ml-1">0</span>
                    </h2>
                    <button onclick="clearOpinions()" class="text-sm text-slate-400 hover:text-red-500 underline transition-colors">
                        전체 삭제
                    </button>
                </div>

                <div id="opinion-list" class="space-y-4">
                    <!-- Javascript will inject items here -->
                    <!-- Empty State Example -->
                    <div id="empty-state" class="text-center py-12 bg-slate-100 rounded-xl border border-dashed border-slate-300 hidden">
                        <i data-lucide="message-circle" class="w-12 h-12 text-slate-300 mx-auto mb-3"></i>
                        <p class="text-slate-500">아직 등록된 의견이 없습니다.<br>첫 번째 의견을 남겨주세요!</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-8 px-4 mt-auto">
        <div class="max-w-6xl mx-auto text-center md:text-left flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <p class="font-bold text-white mb-1">DOKDO</p>
                <p class="text-xs">대한민국의 아름다운 영토, 독도</p>
            </div>
            <p class="text-xs text-slate-500">&copy; 2024 Dokdo History Project. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Mobile Menu
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Opinion Logic
        const form = document.getElementById('opinion-form');
        const opinionList = document.getElementById('opinion-list');
        const emptyState = document.getElementById('empty-state');
        const countSpan = document.getElementById('opinion-count');

        // Load opinions on startup
        document.addEventListener('DOMContentLoaded', loadOpinions);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const writer = document.getElementById('writer').value;
            const content = document.getElementById('content').value;
            const date = new Date().toLocaleDateString('ko-KR', { 
                year: 'numeric', month: 'long', day: 'numeric', 
                hour: '2-digit', minute: '2-digit' 
            });

            const newOpinion = {
                id: Date.now(),
                writer,
                content,
                date
            };

            saveOpinion(newOpinion);
            form.reset();
        });

        function saveOpinion(opinion) {
            let opinions = JSON.parse(localStorage.getItem('dokdo_opinions')) || [];
            opinions.unshift(opinion); // Add to beginning
            localStorage.setItem('dokdo_opinions', JSON.stringify(opinions));
            renderOpinions();
        }

        function loadOpinions() {
            renderOpinions();
        }

        function deleteOpinion(id) {
            if(!confirm('정말로 이 의견을 삭제하시겠습니까?')) return;
            
            let opinions = JSON.parse(localStorage.getItem('dokdo_opinions')) || [];
            opinions = opinions.filter(op => op.id !== id);
            localStorage.setItem('dokdo_opinions', JSON.stringify(opinions));
            renderOpinions();
        }

        function clearOpinions() {
            if(!confirm('모든 의견을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) return;
            localStorage.removeItem('dokdo_opinions');
            renderOpinions();
        }

        function renderOpinions() {
            const opinions = JSON.parse(localStorage.getItem('dokdo_opinions')) || [];
            
            countSpan.textContent = opinions.length;

            if (opinions.length === 0) {
                opinionList.innerHTML = '';
                opinionList.appendChild(emptyState);
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            opinionList.innerHTML = ''; // Clear current list except empty state logic handled above is safer usually but here simple

            opinions.forEach(op => {
                const card = document.createElement('div');
                card.className = 'bg-white p-5 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow animate-fadeIn';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                                <i data-lucide="user" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 text-sm">${op.writer}</h3>
                                <p class="text-xs text-slate-400">${op.date}</p>
                            </div>
                        </div>
                        <button onclick="deleteOpinion(${op.id})" class="text-slate-300 hover:text-red-500 transition-colors p-1" title="삭제">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <p class="text-slate-700 leading-relaxed text-sm md:text-base bg-slate-50 p-3 rounded-lg">${op.content.replace(/\n/g, '<br>')}</p>
                `;
                opinionList.appendChild(card);
            });
            
            // Re-init icons for new elements
            lucide.createIcons();
        }
        
        // Add simple animation style
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
